{% extends 'base.html' %}
{% load static %}
{% block body %}

    {% load crispy_forms_tags %}

    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-3">
            <form class="form-container" action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br/>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary ">Login</button>
                </div>
                <br/>
                <div class="text-center">
                    <a href="{% url 'social:begin' 'facebook' %}"><img
                            src="https://www.freeiconspng.com/uploads/login-with-facebook-button-png-32.png"
                            width="200"
                            alt="login with facebook button png"/></a>
                </div>
                <div class="text-center">
                <p>Forgot Password? <a href={% url 'password_reset' %}>Reset</a></p>
                    </div>
            </form>
        </div>
    </div>

{% endblock %}
