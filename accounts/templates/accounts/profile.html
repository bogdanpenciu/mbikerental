{% extends 'base.html' %}
{% block body %}
 {% if user.is_authenticated %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="card shadow " style="width: 20rem;">
                <img src="{{ user.userprofile.picture.url }}" class="border border-4 mx-auto" alt="..." width=150">
                <div class="card-body text-center ">
                    <h3 class="card-title">{{ user.username }}</h3>
                    <h5 class="card-text">{{ user.email }}
                    </h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ user.first_name }} {{ user.last_name }}</li>
                    <li class="list-group-item">age: {{ user.userprofile.age }}year</li>
                    <li class="list-group-item">{{ user.userprofile.gender }}</li>
                </ul>
                <div class="card-body">
                    <a href="{% url 'accounts:logout' %}" class="btn btn-primary">Logout</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
