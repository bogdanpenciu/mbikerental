{% extends 'base.html' %}
{% block body %}
 {% if user.is_authenticated %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="card shadow " style="width: 20rem;">
                <br/>
                <img src="{{ user.userprofile.picture.url }}" class="border border-4 mx-auto" alt="..." width=150">
                <div class="card-body text-center ">
                    <h3 class="card-title"><i class="far fa-id-card"></i> {{ user.username }}</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong><i class="fas fa-user"></i> Name:</strong> {{ user.first_name }} {{ user.last_name }}</li>
                    <li class="list-group-item"><strong><i class="fas fa-user"></i> Age:</strong> {{ user.userprofile.age }}year</li>
                    <li class="list-group-item"><strong><i class="far fa-envelope"></i> E-mail:</strong> {{ user.email }}</li>
                </ul>
                <div class="card-body d-grid gap-2 ">
                    <a href="{% url 'accounts:logout' %}" class="btn btn-primary">Logout</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
