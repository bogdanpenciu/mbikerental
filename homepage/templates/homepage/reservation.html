{% extends 'base.html' %}
{% block body %}


    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if user.is_authenticated %}
                <button class="btn btn-secondary">Add Reservation</button>
            {% else %}
                <a href='{% url 'accounts:login' %}' class="btn btn-primary">Please Login</a>
            {% endif %}
        </form>
    </div>


{% endblock %}
